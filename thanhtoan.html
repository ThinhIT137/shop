<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="card.css">

</head>
<body>
    <div class="pay">
        <div class="pay-content">
            <h4>Thông tin nhận hàng</h4>    
            <form action="">
                <label for="diachi">Địa chỉ:</label>
                <br>
                <select name="" id="citys"  >
                    <option value="#" >--Chọn thành phố--</option>
                    <option value="Hanoi">Hà Nội</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                    <option value="Huế">Huế</option>
                    <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
                    <option value="khác...">khác...</option>
                </select>
                <input type="text" placeholder="tỉnh,huyện,xã,số nhà..."  name="diachi">
                <br>
                <label for="phone-number">Số điện thoại:</label>
                <input type="text" placeholder="nhập số điện thoại"id="phone-number" name="phone-number">
                <label for="pays">Phương thức thanh toán:</label>
                <div class="check-pay">
                    <input type="radio" name="pay">Thanh toán khi nhận hàng
                    <input type="radio" name="pay">Chuyển khoản ngân hàng
                </div>
                <label for="ghi-chu">Ghi chú:</label> 
                <textarea  id="note" placeholder="viết ở đây"></textarea>
                <button type="button" id="check-pay">thanh toán</button>
            </form>
        </div>
    </div>
    <script src="thanhtoan.js"></script>
</body>
</html>
